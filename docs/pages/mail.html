<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail - Microsoft Graph API Demo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/mock-api.js"></script>
    <style>
        .mail-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mail-item {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 16px;
        }

        .mail-item:hover {
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-color);
        }

        .mail-item.unread {
            border-left: 4px solid var(--primary-color);
            background-color: #faf9f8;
        }

        .mail-item.unread .mail-subject {
            font-weight: 600;
            color: var(--primary-color);
        }

        .mail-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e1dfdd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .mail-content {
            flex: 1;
            min-width: 0;
        }

        .mail-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .mail-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .mail-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .mail-subject {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .mail-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i data-lucide="layout-grid" style="color: var(--primary-color);"></i>
                    <span style="font-weight: 600; font-size: 18px;">Graph Demo</span>
                </div>
            </div>
            
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">
                            <i data-lucide="home" class="nav-icon"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="auth.html" class="nav-link">
                            <i data-lucide="key" class="nav-icon"></i>
                            Authentication
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="user.html" class="nav-link">
                            <i data-lucide="user" class="nav-icon"></i>
                            User Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="mail.html" class="nav-link active">
                            <i data-lucide="mail" class="nav-icon"></i>
                            Mail
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="calendar.html" class="nav-link">
                            <i data-lucide="calendar" class="nav-icon"></i>
                            Calendar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="files.html" class="nav-link">
                            <i data-lucide="file-text" class="nav-icon"></i>
                            Files
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="docs.html" class="nav-link">
                            <i data-lucide="book-open" class="nav-icon"></i>
                            Documentation
                        </a>
                    </li>
                </ul>
            </nav>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <small style="color: var(--text-secondary);">
                    Microsoft Graph API Demo<br>
                    v1.0.0
                </small>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Inbox</h1>
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <i data-lucide="refresh-cw" style="width: 16px; margin-right: 8px;"></i>
                    Refresh
                </button>
            </header>

            <!-- Unauthenticated State -->
            <div id="auth-warning" class="card hidden">
                <div style="text-align: center; padding: 40px;">
                    <i data-lucide="lock" style="width: 48px; height: 48px; color: var(--text-secondary); margin-bottom: 16px;"></i>
                    <h2 style="margin-bottom: 8px;">Authentication Required</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 24px;">Please sign in to view your emails.</p>
                    <a href="auth.html" class="btn btn-primary">Go to Sign In</a>
                </div>
            </div>

            <!-- Content Area -->
            <div id="mail-content" class="hidden">
                <div class="grid-2">
                    <!-- Mail List -->
                    <div class="mail-list" id="mail-list-container">
                        <!-- Items will be injected here -->
                    </div>

                    <!-- JSON Response -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">JSON Response</h2>
                        </div>
                        <p class="mb-3" style="font-size: 14px; color: var(--text-secondary);">
                            GET https://graph.microsoft.com/v1.0/me/messages
                        </p>
                        <pre id="json-display" style="height: 400px; overflow-y: auto;">Loading...</pre>
                    </div>
                </div>
            </div>

            <div id="loading-spinner" class="loading-spinner"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // UI Elements
        const authWarning = document.getElementById('auth-warning');
        const mailContent = document.getElementById('mail-content');
        const loadingSpinner = document.getElementById('loading-spinner');
        const mailListContainer = document.getElementById('mail-list-container');
        const jsonDisplay = document.getElementById('json-display');

        // Helper: Format Date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        }

        // Helper: Get Initials
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        // Initialize
        async function init() {
            try {
                // Check Auth
                if (!mockGraphAPI.isAuthenticated) {
                    loadingSpinner.classList.add('hidden');
                    authWarning.classList.remove('hidden');
                    return;
                }

                // Fetch Data
                const response = await mockGraphAPI.getMessages();
                const messages = response.value;

                // Render List
                mailListContainer.innerHTML = messages.map(msg => `
                    <div class="mail-item ${!msg.isRead ? 'unread' : ''}">
                        <div class="mail-avatar">
                            ${getInitials(msg.sender.emailAddress.name)}
                        </div>
                        <div class="mail-content">
                            <div class="mail-header">
                                <span class="mail-sender">${msg.sender.emailAddress.name}</span>
                                <span class="mail-date">${formatDate(msg.receivedDateTime)}</span>
                            </div>
                            <div class="mail-subject">${msg.subject}</div>
                            <div class="mail-preview">${msg.bodyPreview}</div>
                        </div>
                    </div>
                `).join('');
                
                // Render JSON
                jsonDisplay.textContent = JSON.stringify(response, null, 2);

                // Show Content
                loadingSpinner.classList.add('hidden');
                mailContent.classList.remove('hidden');

            } catch (error) {
                console.error("Error fetching messages:", error);
                loadingSpinner.classList.add('hidden');
                alert("Error loading messages");
            }
        }

        init();
    </script>
</body>
</html>
